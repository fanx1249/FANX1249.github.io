<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新承❤琳琳</title>
  <style>
    :root{
      --bg1:#0b0f1e;
      --bg2:#1a1033;
      --pink:#ff5fa2;
      --pink2:#ff8cc8;
      --gold:#ffd6a5;
      --text:#fff7fb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(255,95,162,.18), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(255,214,165,.14), transparent 55%),
        radial-gradient(1200px 900px at 50% 120%, rgba(122,92,255,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* 背景光晕 */
    .glow{
      position:absolute; inset:-20%;
      filter: blur(55px);
      opacity:.85;
      background:
        radial-gradient(circle at 30% 35%, rgba(255,95,162,.35), transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(255,214,165,.22), transparent 52%),
        radial-gradient(circle at 55% 75%, rgba(167,139,250,.30), transparent 55%);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
      z-index: 0;
    }
    @keyframes drift{
      from{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
      to  { transform: translate3d(2%,  1%, 0) scale(1.06); }
    }

    /* 你原来的星点层保留，但稍微弱一点，交给 Canvas 做“高级星空” */
    .stars, .stars:before, .stars:after{
      content:"";
      position:absolute; inset:0;
      background-repeat:repeat;
      background-size: 260px 260px;
      opacity:.20;
      pointer-events:none;
      animation: twinkle 10s linear infinite;
      z-index: 1;
      background-image:
        radial-gradient(2px 2px at 40px 60px, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(1.5px 1.5px at 120px 160px, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(1.8px 1.8px at 210px 90px, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(1.2px 1.2px at 70px 210px, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(2.2px 2.2px at 230px 220px, rgba(255,255,255,.8), transparent 60%);
    }
    .stars:before{ opacity:.14; animation-duration: 14s; transform: scale(1.2); }
    .stars:after { opacity:.10; animation-duration: 22s; transform: scale(1.5); }
    @keyframes twinkle{
      0%{ transform: translate3d(0,0,0); }
      100%{ transform: translate3d(-260px, -260px, 0); }
    }

    /* Canvas 星空层 */
    #starCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index: 2;
      /* 让星光更“通透” */
      mix-blend-mode: screen;
      filter: saturate(1.15) contrast(1.08);
    }

    /* 主容器 */
    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding: 28px;
      z-index: 3;
    }

    .card{
      width:min(920px, 96vw);
      border-radius: 28px;
      padding: clamp(26px, 4vw, 44px);
      background: linear-gradient( to bottom right,
        rgba(255,255,255,.10),
        rgba(255,255,255,.06)
      );
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:
        0 30px 90px rgba(0,0,0,.45),
        0 0 0 1px rgba(255,255,255,.04) inset;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position: relative;
      overflow:hidden;
    }

    /* 边缘浪漫高光 */
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      border-radius: 30px;
      padding: 2px;
      background: linear-gradient(135deg,
        rgba(255,95,162,.55),
        rgba(255,214,165,.35),
        rgba(167,139,250,.45)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      opacity:.75;
      pointer-events:none;
    }

    /* 心形与文字 */
    .hero{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap: 18px;
      text-align:center;
      position:relative;
      z-index:1;
      padding: 10px 0;
    }

    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      gap: 12px;
      font-weight: 800;
      letter-spacing: .02em;
      line-height:1.05;
      font-size: clamp(36px, 7vw, 72px);
      margin: 0;
      text-shadow: 0 14px 40px rgba(0,0,0,.40);
    }

    .name{
      background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,247,251,.86));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }

    .heart{
      width: 46px;
      height: 46px;
      display:inline-grid;
      place-items:center;
      position:relative;
      transform: translateY(2px);
      filter: drop-shadow(0 10px 18px rgba(255,95,162,.35));
      animation: heartbeat 1.25s ease-in-out infinite;
    }
    .heart svg{ width:100%; height:100%; }
    .heart .pulse{
      position:absolute;
      inset:-14px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(255,95,162,.28), transparent 55%);
      animation: pulse 1.25s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes heartbeat{
      0%, 100%{ transform: translateY(2px) scale(1); }
      20%{ transform: translateY(2px) scale(1.08); }
      40%{ transform: translateY(2px) scale(0.98); }
      60%{ transform: translateY(2px) scale(1.12); }
      80%{ transform: translateY(2px) scale(1.02); }
    }
    @keyframes pulse{
      0%{ transform: scale(.85); opacity:.55; }
      60%{ transform: scale(1.25); opacity:.18; }
      100%{ transform: scale(1.35); opacity:0; }
    }

    .subtitle{
      margin:0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: rgba(255,247,251,.82);
      line-height:1.7;
      max-width: 56ch;
    }

    /* 漂浮的爱心点点 */
    .floaters{
      position:absolute; inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .floater{
      position:absolute;
      bottom: -40px;
      left: var(--x);
      width: var(--s);
      height: var(--s);
      opacity: var(--o);
      filter: drop-shadow(0 8px 18px rgba(255,95,162,.25));
      animation: rise var(--d) linear infinite;
      transform: translate3d(0,0,0);
    }
    @keyframes rise{
      0%{ transform: translate3d(0, 0, 0) rotate(0deg); }
      100%{ transform: translate3d(0, -115vh, 0) rotate(180deg); }
    }

    /* 小按钮（可选互动） */
    .actions{
      display:flex;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content:center;
    }
    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,247,251,.92);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 600;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      backdrop-filter: blur(10px);
    }
    button:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.26);
    }
    button:active{ transform: translateY(0); }

    /* 轻提示 */
    .hint{
      margin:0;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,247,251,.55);
      letter-spacing:.02em;
    }

    @media (prefers-reduced-motion: reduce){
      .glow, .stars{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="stars"></div>

  <!-- 更漂亮的星空：Canvas 层 -->
  <canvas id="starCanvas"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="floaters" aria-hidden="true" id="floaters"></div>

      <div class="hero">
        <h1 class="title" aria-label="新承 爱心 琳琳">
          <span class="name">新承</span>

          <span class="heart" title="❤" aria-hidden="true">
            <span class="pulse"></span>
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 21s-7.2-4.6-9.7-9C.2 8.2 1.5 4.9 4.7 3.7 6.9 2.9 9.2 3.6 10.8 5c.5.4.9.9 1.2 1.3.3-.4.7-.9 1.2-1.3 1.6-1.4 3.9-2.1 6.1-1.3 3.2 1.2 4.5 4.5 2.4 8.3C19.2 16.4 12 21 12 21Z"
                    fill="url(#g)"/>
              <defs>
                <linearGradient id="g" x1="4" y1="4" x2="20" y2="21" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#ff5fa2"/>
                  <stop offset="0.55" stop-color="#ff8cc8"/>
                  <stop offset="1" stop-color="#ffd6a5"/>
                </linearGradient>
              </defs>
            </svg>
          </span>

          <span class="name">琳琳</span>
        </h1>

        <p class="subtitle">
          愿每一次打开，都能想起彼此的温柔与坚定。
        </p>

        <div class="actions">
          <button id="btnSpark">撒一点星光</button>
          <button id="btnLove">多一点爱心</button>
        </div>

        <p class="hint"></p>
      </div>
    </div>
  </div>

  <script>
    // ============ 漂浮爱心（原逻辑保留） ============
    const floaters = document.getElementById('floaters');

    function makeHeartSVG(size){
      const el = document.createElement('div');
      el.className = 'floater';
      el.style.setProperty('--s', size + 'px');
      el.innerHTML = `
        <svg viewBox="0 0 24 24" width="${size}" height="${size}" fill="none" aria-hidden="true">
          <path d="M12 21s-7.2-4.6-9.7-9C.2 8.2 1.5 4.9 4.7 3.7 6.9 2.9 9.2 3.6 10.8 5c.5.4.9.9 1.2 1.3.3-.4.7-.9 1.2-1.3 1.6-1.4 3.9-2.1 6.1-1.3 3.2 1.2 4.5 4.5 2.4 8.3C19.2 16.4 12 21 12 21Z"
                fill="rgba(255,95,162,0.75)"/>
        </svg>
      `;
      return el;
    }

    function spawnFloaters(n = 14){
      for(let i=0;i<n;i++){
        const x = Math.random() * 100;
        const s = 10 + Math.random() * 22;
        const o = 0.18 + Math.random() * 0.35;
        const d = 7 + Math.random() * 10;

        const h = makeHeartSVG(s);
        h.style.setProperty('--x', x + 'vw');
        h.style.setProperty('--o', o.toFixed(2));
        h.style.setProperty('--d', d.toFixed(2) + 's');
        h.style.animationDelay = (-Math.random() * d).toFixed(2) + 's';

        h.addEventListener('animationiteration', () => {
          h.style.setProperty('--x', (Math.random() * 100) + 'vw');
        });

        floaters.appendChild(h);
      }
    }
    spawnFloaters(18);

    document.getElementById('btnLove').addEventListener('click', () => {
      spawnFloaters(10);
    });

    // ============ 更漂亮的星空：Canvas 粒子星空 + 流星 + 点击星光爆发 ============
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    let W = 0, H = 0, DPR = 1;
    function resize(){
      DPR = Math.min(window.devicePixelRatio || 1, 2);
      W = Math.floor(window.innerWidth);
      H = Math.floor(window.innerHeight);
      canvas.width = Math.floor(W * DPR);
      canvas.height = Math.floor(H * DPR);
      canvas.style.width = W + 'px';
      canvas.style.height = H + 'px';
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    // 星星、闪光粒子、流星
    const stars = [];
    const sparkles = [];
    const meteors = [];

    function rand(min, max){ return min + Math.random() * (max - min); }

    // 生成基础星空（更细腻：不同亮度/大小/闪烁频率）
    function initStars(count){
      stars.length = 0;
      for(let i=0;i<count;i++){
        const r = Math.random();
        const size = r < 0.75 ? rand(0.6, 1.4) : rand(1.4, 2.3);
        stars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          baseA: rand(0.15, 0.65),
          a: 1,
          size,
          tw: rand(0.6, 1.8),     // twinkle speed
          ph: rand(0, Math.PI*2), // phase
          hue: rand(0, 1)         // 0~1: 偏冷/偏暖一点点
        });
      }
    }
    initStars(Math.floor((W * H) / 3800)); // 自适应密度

    // 轻微“银河带”雾化：用多层透明径向渐变叠加（不重，不喧宾夺主）
    function drawMilkyWay(){
      const gx = W * 0.62;
      const gy = H * 0.35;
      const g = ctx.createRadialGradient(gx, gy, 20, gx, gy, Math.max(W,H)*0.9);
      g.addColorStop(0, 'rgba(200,180,255,0.06)');
      g.addColorStop(0.25, 'rgba(160,120,255,0.045)');
      g.addColorStop(0.55, 'rgba(120,80,255,0.02)');
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);
    }

    // 点击时的“星光爆发粒子”
    function spawnSparkles(n = 220){
      for(let i=0;i<n;i++){
        const x = rand(W*0.15, W*0.85);
        const y = rand(H*0.10, H*0.70);
        const v = rand(0.25, 1.4);
        const ang = rand(-Math.PI, Math.PI);
        sparkles.push({
          x, y,
          vx: Math.cos(ang) * v,
          vy: Math.sin(ang) * v,
          life: rand(18, 42),
          max: 0,
          size: rand(0.7, 1.8),
          a: rand(0.25, 0.85)
        });
      }
    }

    // 流星
    function spawnMeteor(){
      const startX = rand(-W*0.1, W*0.8);
      const startY = rand(-H*0.2, H*0.4);
      const len = rand(180, 360);
      const spd = rand(10, 18);
      const ang = rand(Math.PI*0.06, Math.PI*0.18); // 向右下
      meteors.push({
        x: startX, y: startY,
        vx: Math.cos(ang) * spd,
        vy: Math.sin(ang) * spd,
        len,
        life: rand(22, 36),
        a: rand(0.35, 0.85)
      });
    }

    // 渐强：按钮点击时让星空整体更亮一小会儿
    let glowBoost = 0;

    function drawStars(t){
      // 背景清空（透明画布，混合在 body 背景上）
      ctx.clearRect(0,0,W,H);

      drawMilkyWay();

      // 星星
      for(const s of stars){
        const twinkle = 0.55 + 0.45 * Math.sin(t * 0.001 * s.tw + s.ph);
        const a = Math.min(1, s.baseA * twinkle + glowBoost * 0.18);
        const warm = s.hue; // 0~1
        // 不用花哨配色：只做轻微冷暖变化
        const r = 255;
        const g = Math.floor(245 - warm * 15);
        const b = Math.floor(255 - warm * 35);
        ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();

        // 极少量“十字闪光”
        if(s.size > 1.8 && a > 0.45){
          ctx.globalAlpha = Math.min(0.22, a*0.25);
          ctx.strokeStyle = `rgba(255,255,255,${Math.min(0.35, a)})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(s.x - 6, s.y);
          ctx.lineTo(s.x + 6, s.y);
          ctx.moveTo(s.x, s.y - 6);
          ctx.lineTo(s.x, s.y + 6);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
      }

      // sparkles 粒子
      for(let i=sparkles.length-1;i>=0;i--){
        const p = sparkles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.985;
        p.vy *= 0.985;
        p.life -= 1;

        const k = Math.max(0, p.life) / 42;
        const a = p.a * k;
        ctx.fillStyle = `rgba(255,255,255,${a})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) sparkles.splice(i,1);
      }

      // 流星
      for(let i=meteors.length-1;i>=0;i--){
        const m = meteors[i];
        m.x += m.vx;
        m.y += m.vy;
        m.life -= 1;

        const fade = Math.max(0, m.life) / 36;
        const ax = m.x - m.vx * (m.len / 14);
        const ay = m.y - m.vy * (m.len / 14);

        const grad = ctx.createLinearGradient(ax, ay, m.x, m.y);
        grad.addColorStop(0, `rgba(255,255,255,0)`);
        grad.addColorStop(0.55, `rgba(255,255,255,${0.15 * fade})`);
        grad.addColorStop(1, `rgba(255,255,255,${m.a * fade})`);

        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(ax, ay);
        ctx.lineTo(m.x, m.y);
        ctx.stroke();

        if(m.life <= 0 || m.x > W+300 || m.y > H+300) meteors.splice(i,1);
      }

      // 全局“星光增强”缓慢回落
      glowBoost *= 0.92;
      if(glowBoost < 0.001) glowBoost = 0;
    }

    function loop(t){
      drawStars(t);
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // 互动：撒一点星光（更漂亮的星空效果）
    document.getElementById('btnSpark').addEventListener('click', () => {
      glowBoost = Math.min(1.0, glowBoost + 0.9);

      // 爆发星尘
      spawnSparkles(260);

      // 生成 2~4 个流星
      const k = Math.floor(rand(2, 5));
      for(let i=0;i<k;i++){
        setTimeout(spawnMeteor, i * 140);
      }

      // 同时短暂提升原 stars 层的透明度（锦上添花）
      const starsLayer = document.querySelector('.stars');
      starsLayer.animate(
        [{ opacity: 0.20 }, { opacity: 0.42 }, { opacity: 0.20 }],
        { duration: 950, easing: 'ease-in-out' }
      );
    });
  </script>
</body>
</html>
